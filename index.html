<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon -->
    <link rel="icon" href="img/favicon.webp">
    <!-- StyleSheet -->
    <link rel="stylesheet" href="styles/pizza-style.css">
    <!-- TItle -->
    <title>Poppa's pizza</title>
    <!-- JavaScript -->
    <script src="pizza.js" defer></script>
</head>
<body>
    <main>
        <header>
            <img src="img/pizza-guy.png" alt="pizza guy">
             <h1>Poppa's Pizza </h1>
             <h2> Serving GRC students for 50 years</h2>
             <hr>
             <p>Blah  Blah</p>
             <a id="contact-btn"href="#" role="button">Contact Us</a>
        </header>
        <form id="pizza-form" action="#" method="get">
            <!--Contact Info-->
            <fieldset>
                <legend>Contact Info</legend>
                <label for="fname">First Name: <span class="err" id="err-fname">First Name is Required</span></label>
                <input type="text" id="fname" name="fname">
                <label for="lname">Last Name: <span class="err" id="err-lname">Last Name is Required</span></label>
                <input type="text" id="lname" name="lname">
                <label for="email">Email Address: <span class="err" id="err-email">Email is Required</span></label>
                <input type="text" id="email" name="email">
            </fieldset>
            <!--Delivery type-->
            <fieldset>
                <legend>Select Pick Up or Delivery</legend>
                <span class="err" id="err-method">Please select pick up or deliver</span>
                <span class="err" id="err-email">Select Method</span>
                <label for="pickup">
                    <input type="radio" id="pickup" name="method" value="pickup">
                    Pick Up
                </label>
                 <label for="delivery">
                    <input type="radio" id="delivery" name="method" value="delivery">
                    Delivery
                </label>
                
            </fieldset>
            <!--Topings-->
            <fieldset>
                <legend>Select Topings</legend>
                <label for="pepperoni">
                    <input type="checkbox" id="pepperoni" name="toppings[]" value="pepperoni"> Pepperoni </input>
                </label>
                <label for="mushrooms">
                    <input type="checkbox" id="mushrooms" name="toppings[]" value="mushrooms"> Mushrooms </input>
                </label>
                <label for="artichokes">
                    <input type="checkbox" id="artichokes" name="toppings[]" value="artichokes"> Artichokes </input>
                </label>
                <label for="tomatoes">
                    <input type="checkbox" id="tomatoes" name="toppings[]" value="tomatoes"> Tomatoes </input>
                </label>
                <label for="olives">
                    <input type="checkbox" id="olives" name="toppings[]" value="olives"> Olives </input>
                </label>
                <label for="bacon">
                    <input type="checkbox" id="bacon" name="toppings[]" value="bacon"> Bacons </input>
                </label>
            </fieldset>
            <!--Pizza size-->
            <fieldset>
                <legend>Pizza Size</legend>
                <span class="err" id="err-size">Please select size</span>
                <select name="size" id="size">
                    <option value="none">-- Select a size --</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </fieldset>
            <!-- Comment Field -->
             <label for="comment">Comments:</label>
             <textarea name="comment" id="comment" rows="5"></textarea>
             <!-- Discounts Check Box -->
               <label for="Discounts">
                    <input type="checkbox" id="Discounts" name="Discounts" value="Yes" checked> Sign Me Up For Discounts! </input>
                </label>
            <!--SUBMIT BUTTON-->
            <button type="submit" id="order-button">Place Order</button>
        </form>
    </main>
</body>
</html>
