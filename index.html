<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.webp">
    <link rel="stylesheet" href="styles/pizza-style.css">
    <title>Poppa's pizza</title>
</head>
<body>
    <main>
        <header>
            <img src="img/pizza-guy.png" alt="pizza guy">
             <h1>Poppa's Pizza </h1>
             <h2> Serving GRC students for 50 years</h2>
             <hr>
             <p>Blah  Blah</p>
             <a id="contact-btn"href="#" role="button">Contact Us</a>
        </header>
        <form id="pizza-form" action="#" method="get">
            <!--Contact Info-->
            <fieldset>
                <legend>Contact Info</legend>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email">
            </fieldset>
            <!--Delivery type-->
            <fieldset>
                <legend>Select Pick Up or Delivery</legend>
                <label for="pickup">
                    <input type="radio" id="pickup" name="method" value="pickup">
                    Pick Up
                </label>
                 <label for="delivery">
                    <input type="radio" id="delivery" name="method" value="delivery">
                    Delivery
                </label>
                
            </fieldset>
            <!--Topings-->
            <fieldset>
                <legend>Select Topings</legend>
            </fieldset>
            <!--Pizza size-->
            <fieldset>
                <legend>Pizza Size</legend>
            </fieldset>
            <!--SUBMIT BUTTON-->
            <button type="submit" id="order-button">Place Order</button>
        </form>
    </main>
</body>
</html>
